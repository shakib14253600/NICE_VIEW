<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Products</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .product-card {
      background: white;
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }
    .product-card img {
      max-width: 100%;
      height: 200px;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <header>
    <h1>All Products</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="products.html">Products</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <section class="products">
    <div class="product-card">
      <img src="https://source.unsplash.com/200x250/?tshirt" alt="T-shirt">
      <h3>Stylish T-Shirt</h3>
      <p>৳550</p>
    </div>
    <div class="product-card">
      <img src="https://source.unsplash.com/200x250/?hoodie" alt="Hoodie">
      <h3>Comfy Hoodie</h3>
      <p>৳950</p>
    </div>
    <!-- You can add more product divs here -->
  </section>

  <footer>
    <p>© 2025 My Fashion Shop. All rights reserved.</p>
  </footer>
</body>
</html>
